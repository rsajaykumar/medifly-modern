<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#gradient)" stroke="currentColor" stroke-width="2"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(239,68,68);stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:rgb(239,68,68);stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Medical Cross Base -->
  <rect x="48" y="24" width="24" height="72" rx="4" fill="currentColor"/>
  <rect x="24" y="48" width="72" height="24" rx="4" fill="currentColor"/>
  
  <!-- Drone Propellers (4 corners) -->
  <circle cx="18" cy="18" r="9" fill="currentColor" opacity="0.7"/>
  <circle cx="102" cy="18" r="9" fill="currentColor" opacity="0.7"/>
  <circle cx="18" cy="102" r="9" fill="currentColor" opacity="0.7"/>
  <circle cx="102" cy="102" r="9" fill="currentColor" opacity="0.7"/>
  
  <!-- Propeller Blades -->
  <ellipse cx="18" cy="18" rx="12" ry="3" fill="currentColor" opacity="0.3"/>
  <ellipse cx="18" cy="18" rx="3" ry="12" fill="currentColor" opacity="0.3"/>
  <ellipse cx="102" cy="18" rx="12" ry="3" fill="currentColor" opacity="0.3"/>
  <ellipse cx="102" cy="18" rx="3" ry="12" fill="currentColor" opacity="0.3"/>
  <ellipse cx="18" cy="102" rx="12" ry="3" fill="currentColor" opacity="0.3"/>
  <ellipse cx="18" cy="102" rx="3" ry="12" fill="currentColor" opacity="0.3"/>
  <ellipse cx="102" cy="102" rx="12" ry="3" fill="currentColor" opacity="0.3"/>
  <ellipse cx="102" cy="102" rx="3" ry="12" fill="currentColor" opacity="0.3"/>
  
  <!-- Connecting Lines (drone arms) -->
  <line x1="27" y1="27" x2="48" y2="48" stroke="currentColor" stroke-width="3" opacity="0.5"/>
  <line x1="93" y1="27" x2="72" y2="48" stroke="currentColor" stroke-width="3" opacity="0.5"/>
  <line x1="27" y1="93" x2="48" y2="72" stroke="currentColor" stroke-width="3" opacity="0.5"/>
  <line x1="93" y1="93" x2="72" y2="72" stroke="currentColor" stroke-width="3" opacity="0.5"/>
  
  <!-- Center Highlight with Pulse Effect -->
  <circle cx="60" cy="60" r="12" fill="currentColor" opacity="0.9"/>
  <circle cx="60" cy="60" r="8" fill="white" opacity="0.3"/>
  
  <!-- Motion Lines (speed effect) -->
  <path d="M 60 35 L 58 40 L 62 40 Z" fill="currentColor" opacity="0.4"/>
  <path d="M 60 85 L 58 80 L 62 80 Z" fill="currentColor" opacity="0.4"/>
  <path d="M 35 60 L 40 58 L 40 62 Z" fill="currentColor" opacity="0.4"/>
  <path d="M 85 60 L 80 58 L 80 62 Z" fill="currentColor" opacity="0.4"/>
</svg>