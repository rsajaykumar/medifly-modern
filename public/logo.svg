<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Medical Cross Base -->
  <rect x="16" y="8" width="8" height="24" rx="2" fill="currentColor"/>
  <rect x="8" y="16" width="24" height="8" rx="2" fill="currentColor"/>
  
  <!-- Drone Propellers (4 corners) -->
  <circle cx="6" cy="6" r="3" fill="currentColor" opacity="0.6"/>
  <circle cx="34" cy="6" r="3" fill="currentColor" opacity="0.6"/>
  <circle cx="6" cy="34" r="3" fill="currentColor" opacity="0.6"/>
  <circle cx="34" cy="34" r="3" fill="currentColor" opacity="0.6"/>
  
  <!-- Connecting Lines (drone arms) -->
  <line x1="9" y1="9" x2="16" y2="16" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
  <line x1="31" y1="9" x2="24" y2="16" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
  <line x1="9" y1="31" x2="16" y2="24" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
  <line x1="31" y1="31" x2="24" y2="24" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Center Highlight -->
  <circle cx="20" cy="20" r="4" fill="currentColor" opacity="0.8"/>
</svg>